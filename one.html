<html>
 <body>

<input id="value1" type="number" placeholder="Enter numer"></input>
<input id="value2" type="number" placeholder="Enter numer"></input>
<button onclick="add()">ADD</button>
<p id="result"></p>

<script>
    function add(){
    const num1=document.getElementById('value1').value
    const num2=document.getElementById('value2').value
    const para=document.getElementById('result')
    const sum=(Number(num1)+Number(num2))
    if(sum>10)
    {
        para.textContent="the Result is big";
    }
    else
    para.textContent="the Result is small";
    }
    
 </script>
</body>
